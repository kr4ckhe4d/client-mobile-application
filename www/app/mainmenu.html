<ion-view style="" class=" " id="page7" title="Main Menu" ng-init="loadMenu()">
    <ion-content class="has-header" padding="false">
        <div style="position: absolute; height: 400; width: 400; background-color:blue;"></div>

        <div class="row" ng-repeat="item in menu" ng-if="$index % 2 === 0" style="border-top: 1px solid #999;height: 240px;">

            <div class="col col-50 " ng-if="$index < menu.length" style="padding:1px;border-right:1px solid #999" ng-click="addToCart($index)">

                <img class="add-to-cart" ng-src="img/check.png" ng-show="item.isAdded"/>
                <div class="item item-image" style="border-width: 0px; border-style: none;">
                    <img ng-click="showProductInfo(menu[$index].$id)" ng-src="{{item.img_url}}" width="100%" height="180px" />
                    <p ng-click="showProductInfo(menu[$index].$id)" style="font-size: 15px;text-align:center;"> <b>{{item.name}}</b></p>
                    <p ng-click="showProductInfo(menu[$index].$id)" style="font-size: 15px;text-align:center;">
                        <span style="font-weight: bold;color: black;">Rs. {{item.price | number:2}} </span>
                    </p>
                </div>
            </div>

            <div class="col col-50 " ng-if="$index+1  < menu.length" style="padding:1px;" ng-click="addToCart($index+1)">

                <img class="add-to-cart" ng-src="img/check.png" ng-show="menu[$index+1].isAdded"/>
                <div class="item item-image" style="border-width: 0px; border-style: none;">
                    <img ng-click="showProductInfo(menu[$index+1].$id)" ng-src="{{menu[$index+1].img_url}}" width="100%" height="180px" />
                    <p ng-click="showProductInfo(menu[$index+1].$id)" style="font-size: 15px;text-align:center;"> <b>{{menu[$index+1].name}}</b></p>
                    <p ng-click="showProductInfo(menu[$index+1].$id)" style="font-size: 15px;text-align:center;">
                            <span style="font-weight: bold;color: black;"> Rs. {{menu[$index+1].price| number:2}}</span>
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
